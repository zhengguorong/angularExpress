<div class="page-body" style="height: 100%">
    <div ng-include="'components/navbar/navbarAdmin.html'"></div>
    <div ng-include="'components/sidebar/sidebar.html'"></div>
    <div class="main-content col-sm-10" ng-controller="AddPostCtrl">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title">
                    添加文章
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" placeholder="请输入文章标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">立即发布</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="public"  value="true" ng-model="publicNow"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="public"  value="false" ng-model="publicNow"> 否
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Textarea -->
                        <label class="col-sm-2 control-label">内容</label>
                         <div class="col-sm-10">
                                <textarea id="content" class="col-sm-12"> </textarea>
                          </div>
                        <script type="text/javascript">
                            CKEDITOR.replace( 'content' );
                        </script>
                    </div>
                    </fieldset>

                </form>
                <div class="actionBar" style="text-align: right"><button class="btn btn-primary">保存</button></div>
        </div>
        </div>
    </div>


</div>


</div>
