<div class="page-body" style="height: 100%">
    <div ng-include="'components/navbar/navbarAdmin.html'"></div>
    <div ng-include="'components/sidebar/sidebar.html'"></div>
    <div class="main-content col-sm-10" >
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title">
                    添加文章
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="title" id="title" placeholder="请输入文章标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">立即发布</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="public"  value="true" ng-model="publicNow"> 是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="public"  value="false" ng-model="publicNow"> 否
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Textarea -->
                        <label class="col-sm-2 control-label">内容</label>
                         <div class="col-sm-10">
                             <textarea ckeditor="editorOptions" ng-model="content"></textarea>
                          </div>

                    </div>
                    </fieldset>

                </form>
                <div class="actionBar" style="text-align: right"><button class="btn btn-primary" ng-click="save()">保存</button></div>
        </div>
        </div>
    </div>


</div>


</div>
