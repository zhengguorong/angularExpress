
<div class="page-body login-page" style="height:100%">

	<div class="login-container">
	
		<div class="row">
		
			<div class="col-sm-6 col-sm-offset-3">
			
				<form method="post" name="loginForm" role="form" id="login" class="login-form fade-in-effect"  ng-submit="login(loginForm)" novalidate>
					<div class="login-header">
						<h3>管理员账户登陆</h3>
					</div>
					<div class="form-group">
						<input type="text" class="form-control input-dark" name="email" id="email" autocomplete="off" ng-model="user.email" required placeholder="用户名"/>
                        <label id="email-error" class="error" for="passwd" ng-show="loginForm.email.$error.required && submitted">请输入你的账号</label>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-dark" name="passwd" id="passwd" autocomplete="off" ng-model="user.password" required placeholder="密码"/>
                        <label id="passwd-error" class="error" for="passwd" ng-show="loginForm.passwd.$error.required && submitted">请输入你的密码</label>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-dark  btn-block text-left">
							登陆
						</button>
					</div>
				</form>
				

			</div>
			
		</div>
		
	</div>



</div>
